--output "/downloads/%(channel)s/%(album)s/%(title)s.%(ext)s"
--parse-metadata "channel:%(album_artist)s" --add-metadata
--format "bestaudio*"
--audio-format best
--audio-quality 0
--force-overwrites
--windows-filenames
